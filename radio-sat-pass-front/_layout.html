<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Amateur Satellite Tracker</title>
    <link rel="stylesheet" href="_layout.css">
</head>
<body>

    <header>
        <h1>Radio amateur satellite tracker</h1>
    </header>

    <div class="container">
        <aside class="left-sidebar">
            <div class="satellites card">
                <h2>Satellites</h2>
                <input type="text" placeholder="Search satellites">
                <ul class="satellites-list">
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                    <li>sat</li>
                </ul>
            </div>
            <div class="satellite-info card">
                <h2>Satellite Info</h2>
                <p>sat name</p>
                <p>sat id</p>
                <p>other info</p>
            </div>
        </aside>

        <main class="map-area">
            <p>Map goes here</p>
        </main>

        <aside class="right-sidebar">
            <div class="location card">
                <h2>My location</h2>
                <div class="coords">
                    <input type="text" placeholder="Long">
                    <input type="text" placeholder="Lat">
                </div>
                <button>Locate Me!</button>
            </div>
            <div class="next-passes card">
                <h2>Next Passes</h2>
                <ul>
                    <li>pass</li>
                    <li>pass</li>
                    <li>pass</li>
                    <li>pass</li>
                    <li>pass</li>
                </ul>
            </div>
        </aside>
    </div>

</body>
</html>
